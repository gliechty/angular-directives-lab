<!DOCTYPE html>
<html lang="en" ng-app="CardsAgainstAssembly">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Assembly™</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/cardsController.js"></script>
        <script src="directives/cardDirective.js"></script>
    </head>
    <body >
    <!-- body -->
      <div class="container">
        <header class="navbar">
          <h1 class="pull-left">Cards Against Assembly</h1>
          <br/>
          <br/>
          <h2>Search for
          <scores></scores>
          <input type="text" placeholder="Find a Card" ng-model="searchText">
        </header>
        <!-- ngcontroller -->
        <section id="cards" class="container-fluid" 
        ng-controller="CardsController as cardsController">
          <div class="row">
            
            <!-- NgRepeat -->
            <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="card in cardsController.all | filter:searchText" data-id="card-data" >
              <div class="card">
                <h4 class="card-title">{{card.question}}</h4>
                <h6>Cards Against Assembly</h6>
              </div>
              <button class='delete' ng-click="cardsController.deleteCard(card)">X</button>

              <!-- Update form -->
              <br/>
              <form class="update-card" ng-submit='cardsController.updateCard(card)'>
              <div>
                <label for="newCard-question">Question:</label>
                <input type="text" id="newCard-name" ng-model="card.question">
                <!-- value="{{ question.question }}"> -->
              </div>
              <div>
                <label for="newCard-answer">Answer:</label>
                <input type="text" id="newCard-Answer" ng-model="card.answer">
                 <!-- value="{{ answer.answer }}"> -->
              </div>
              <div>
              <br/>
                <input type="submit" value="Update">
              </div>
              <br/>
            </form> 

            </div>
          </div>
          <br/>

          <!-- add card -->

          <form class="add-card" ng-submit='cardsController.addCard()'>
            <div>
              <label for="newCard-name">Question:</label>
              <input type="text" id="newCard-question" ng-model="cardsController.newCard.question" value={{card.question}}>
            </div>
            <div>
              <label for="newCard-answer">Answer:</label>
              <input type="text" id="newCard-answer" ng-model="cardsController.newCard.answer" value={{card.answer}}>
            </div>
            <div>
              <input type="submit" value="Add Card">
            </div>
          </form> 
        </section>

      <footer>
        <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
      </footer>
      </div>
    </body>
</html>
